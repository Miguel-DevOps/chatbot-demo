upstream php_backend {
    server api:9000;
    keepalive 8;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;
    
    # Security configurations
    server_tokens off;
    
    # Remove trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;
    
    # Handle favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (bypass rate limiting)
    location ~ ^/(health|api/v1/health)$ {
        try_files $uri /index.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # FastCGI optimizations
            fastcgi_connect_timeout 5s;
            fastcgi_send_timeout 10s;
            fastcgi_read_timeout 10s;
            fastcgi_buffer_size 16k;
            fastcgi_buffers 4 16k;
        }
    }
    
    # Metrics endpoint (bypass rate limiting)
    location ~ ^/(metrics|api/v1/metrics)$ {
        try_files $uri /index.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # FastCGI optimizations
            fastcgi_connect_timeout 5s;
            fastcgi_send_timeout 10s;
            fastcgi_read_timeout 10s;
            fastcgi_buffer_size 16k;
            fastcgi_buffers 4 16k;
        }
    }
    
    # Chat endpoints (with stricter rate limiting)
    location ~ ^/(chat|api/v1/chat)$ {
        limit_req zone=chat burst=10 nodelay;
        limit_req_status 429;
        
        try_files $uri /index.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Extended timeouts for AI processing
            fastcgi_connect_timeout 10s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            fastcgi_buffer_size 32k;
            fastcgi_buffers 8 32k;
        }
    }
    
    # General API endpoints
    location ~ ^/api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        try_files $uri /index.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # FastCGI optimizations
            fastcgi_connect_timeout 5s;
            fastcgi_send_timeout 30s;
            fastcgi_read_timeout 30s;
            fastcgi_buffer_size 16k;
            fastcgi_buffers 4 16k;
        }
    }
    
    # Default location for all other requests
    location / {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # PHP file handling
    location ~ \.php$ {
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # FastCGI optimizations
        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    location ~ /(vendor|tests|storage)/.*$ {
        deny all;
        return 404;
    }
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}