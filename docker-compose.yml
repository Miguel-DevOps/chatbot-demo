services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./api/public:/var/www/html/public:ro
    depends_on:
      - api
    networks:
      - chatbot-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: dependencies # Usar la etapa con dependencias de desarrollo para tests
    volumes:
      - ./api:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - REDIS_HOST=redis
      - OTEL_TRACES_ENABLED=false # Deshabilitado para desarrollo y tests
    networks:
      - chatbot-network
    depends_on:
      - redis
    # Perfil "tests" para que no se levante con un simple "docker-compose up"
    profiles:
      - test

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chatbot-network

volumes:
  redis-data:

networks:
  chatbot-network:
    driver: bridge