services:
  # Nginx as reverse proxy (unified with production)
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./api/public:/var/www/html/public:ro
    depends_on:
      - api
    networks:
      - chatbot-network

  # PHP-FPM API service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production  # Use production target for consistency
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DATABASE=0
      # OpenTelemetry configuration (disabled in development by default)
      - OTEL_SERVICE_NAME=chatbot-demo-api-dev
      - OTEL_SERVICE_VERSION=1.0.0-dev
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_TRACES_ENABLED=false
      - OTEL_METRICS_ENABLED=false
      - OTEL_LOGS_ENABLED=false
    volumes:
      - ./api:/var/www/html  # Mount source code for development
      - api-logs:/var/www/html/logs
      - api-storage:/var/www/html/storage
    depends_on:
      - redis
    networks:
      - chatbot-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --protected-mode no
    volumes:
      - redis-data:/data
    networks:
      - chatbot-network

volumes:
  redis-data:
  api-logs:  # Add volumes for unified development
  api-storage:

networks:
  chatbot-network:
    driver: bridge