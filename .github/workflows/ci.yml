name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality-and-security:
    name: "Quality & Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install JS Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run JS Linter & Type Checker
        run: pnpm lint

      - name: Run JS Security Audit
        run: pnpm security:js

  frontend-tests:
    name: "Frontend Tests"
    runs-on: ubuntu-latest
    needs: quality-and-security
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Frontend Tests
        run: pnpm test

  backend-tests:
    name: "Backend Tests (Docker)"
    runs-on: ubuntu-latest
    needs: quality-and-security
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Run Backend Tests
        run: pnpm api:test

      - name: Run PHP Security Audit
        run: pnpm security:php

      - name: Cleanup Docker
        if: always()
        run: pnpm compose:test down -v