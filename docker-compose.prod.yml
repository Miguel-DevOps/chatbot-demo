services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production # Usa la etapa final y optimizada del Dockerfile
    volumes: # SIN volumes de código fuente en producción
      - api-logs:/var/www/html/logs
      - api-storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - LOG_LEVEL=info
      - OTEL_TRACES_ENABLED=true
    ports: [] # No exponer puertos directamente, Nginx es el proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    cap_drop:
      - ALL
    deploy:
      resources:
        limits: { memory: 512M, cpus: '1.0' }
        reservations: { memory: 256M, cpus: '0.5' }

  redis:
    ports: [] # No exponer Redis al exterior en producción
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=10m
    cap_drop:
      - ALL

volumes:
  api-logs:
  api-storage: